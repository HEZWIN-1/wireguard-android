name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Download Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2
        cmake: 3.22.1

    - name: Accept Licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Setup local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Decode Release Keystore
      run: |
        if [ -n "${RELEASE_KEY_B64}" ]; then
          mkdir -p ui/ui
          echo "${RELEASE_KEY_B64}" | base64 --decode > ui/ui/my-release-key.jks
        fi
      env:
        RELEASE_KEY_B64: ${{ secrets.RELEASE_KEY_B64 }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew clean assembleRelease --stacktrace --warning-mode all

    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: WireGuard-Release-APK
        path: app/build/outputs/apk/release/app-release.apk
