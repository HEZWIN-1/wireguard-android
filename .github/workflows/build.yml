name: Build WireGuard (Release & Debug)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: false

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        yes | sdkmanager "ndk;27.0.12077973"
        echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

    - name: Prepare Dummy Release Keystore
      run: |
        mkdir -p ui/ui
        keytool -genkeypair -alias wireguard_dummy -keyalg RSA -keysize 2048 -validity 10000 \
          -keystore ui/ui/my-release-key.jks -storepass wireguard -keypass wireguard \
          -dname "CN=WireGuard, OU=Dev, O=WireGuard, L=Internet, S=Web, C=US"

    - name: Build Release APK
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        chmod +x gradlew
        ./gradlew clean assembleRelease

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: WireGuard-Release-APK
        path: ui/build/outputs/apk/release/*.apk

    - name: Build Debug APK
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: WireGuard-Debug-APK
        path: ui/build/outputs/apk/debug/*.apk
